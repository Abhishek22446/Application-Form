<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

     <div class="apply_box">

    <h1>Job Application 
        <span class="title_small">(Web)</span>
    </h1>
    <form action="">
       <div class="form_container">
     
        <div class="form_control">
        <label for="first_name">First Name :</label>
        <input type="text" id="first_name" placeholder="Enter First Name">
    </div>
    <div class="form_control">
        <label for="last_name">Last Name :</label>
        <input type="text" id="last_name" placeholder="Enter Last Name">
    </div>
    <div class="form_control">
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="xyz@gmail.com">
    </div>
    <div class="form_control">
        <label for="job_role">Job Role :</label>
        <select id="job_role" name="job_role">
            <option value="">select job role</option>
            <option value="frontend developer">frontend developer</option>
            <option value="backend developer">backend developer</option>
            <option value="full_stack developer">full_stack developer</option>
            <option value="ul ux designer">ul ux designer</option>
        </select>
    </div>
    <div class="textarea_control">
        <label for="">Address  :</label>
        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
       </textarea>
    </div>
     <div class="form_control">
        <label for="city">City :</label>
        <input type="text" id="city" placeholder="Enter City Name">
     </div>
     <div class="form_control">
        <label for="pincode">Pincode :</label>
        <input type="number" id="pincode" placeholder="Enter pincode Name">
     </div>
     <div class="form_control">
        <label for="date"> Date :</label>
        <input value="2025-02-28" type="date" id="date" >
     </div>
     <div class="form_control">
        <label for="upload"> Upload Your CV :</label>
        <input  type="file" id="upload" >
     </div>

       </div>
     <div class="button_container">
        <button type="submit">Apply Now</button>
     </div>

    </form>
</div>
</div>
</body>
</html>
